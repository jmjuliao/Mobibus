<ion-header>

  <ion-navbar color="secondary">
    <ion-title *ngIf="!!city">Tour in {{city.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getPlaces($event)"></ion-searchbar>
  <ion-list padding>
    <ion-card ion-item class="large-thumbnail" *ngFor="let place of places" (click)="goToDetails(place.id)">
      <ion-thumbnail item-left>
        <img src="{{place.image}}">
      </ion-thumbnail>
      <h2>{{place.name}}</h2>
      <p>{{place.description}}</p>
    </ion-card>
  </ion-list>
</ion-content>
